<h2 class="titulo-ruta">COMUNIDAD GLOBAL</h2>

<div class="contenedor-fichas">
    @for (usuario of usuarios; track $index) {

        <div class="ficha">
            <img [src]="usuario.profile_picture" alt="Juego de la biblioteca">
            <h2>{{ usuario.username }}</h2>
            <span>{{ usuario.total_games }}</span>

            <button [routerLink]="['/perfil', usuario.email]">Ver Perfil</button>
            
        </div>
    }
</div>
